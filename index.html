<!DOCTYPE html>
<html>
<head>
  <title>Lefay</title>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1687599556215-536da19dc9ca?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80') center/cover fixed no-repeat;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 50px;
    }

    h1 {
      color: #fff;
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px #000;
    }

    p {
      color: #fff;
      font-size: 24px;
      line-height: 1.5;
      margin-bottom: 40px;
      text-shadow: 2px 2px #000;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .button {
      display: inline-block;
      background-color: #555;
      color: #fff;
      padding: 16px 32px;
      margin: 0 10px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      font-size: 20px;
      transition: all 0.3s ease-in-out;
    }

    .button:hover {
      opacity: 0.8;
    }

    .button img {
      height: 24px;
      margin-right: 10px;
    }
    
    /* Background Animation */
    body:before {
        content:'';
        position:fixed; 
        top:0; 
        left:0; 
        width:100%; 
        height:100%;
        z-index:-1; 
        background:url('https://example.com/background-image.jpg') center/cover fixed no-repeat; 
        opacity:.3; 
        animation:bg-animation 20s ease infinite
    }
    
    @keyframes bg-animation {
        from { transform: scale(1) translateX(0); }
        to { transform: scale(1.5) translateX(-10%); }
    }
    
  </style>
</head>
<body>
  <div class="container">
    <h1>Lefay</h1>
    <p>Hello! Welcome to my website. My name is Lefay and I'm passionate about gaming and content creation. Feel free to check out my latest videos/streams!</p>

    <div class="button-container">
      <a class="button" href="https://twitter.com/le…[omitted]"><img src="https://example.com/twitter-logo.png" alt="Twitter Logo">Twitter</a>
      <a class="button" href="https://www.youtube.com…[omitted]"><img src="https://example.com/youtube-logo.png" alt="YouTube Logo">YouTube</a>
      <a class="button" href="https://www.twitch.tv…[omitted]"><img src="https://example.com/twitch-logo.png" alt="Twitch Logo">Twitch</a>
      <a class="button" href="https://discord.gg…[omitted]"><img src="https://example.com/discord-logo.png" alt="Discord Logo">Discord</a>
    </div>
  </div>
</body>
</html>
