<html>
  <head>

      body {
        background: url('https://th.bing.com/th/id/R.d4fe289aeec36cb52b4c7fbd305c1fc7?rik=O6gKWG2GHMfKSA&pid=ImgRaw&r=0') center/cover fixed no-repeat;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: ;
        background-color: #000000;
        background-image: radial-gradient(#000000, #82009b);
        background-size: cover;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 50px;
      }
      h1 {
        color: #fff;
        font-size: 44px;
        font-weight: bold;
        margin-bottom: 20px;
        text-shadow: 2px 2px #82009b;
        opacity: 0;
        animation: fade-in 1s forwards;
      }
      p {
        color: #fff;
        font-size: 25px;
        line-height: 1.5;
        margin-bottom: 40px;
        text-shadow: 2px 2px #82009b;
      }
      .button-container {
        display: flex;
        justify-content: center;
        margin-top: 35px;
        transform: translateX(-200px);
        animation: slide-in 1s forwards;
      }
      .button {
        display: inline-block;
        background-color: transparent;
        padding: 16px 32px;
        margin: 0 10px;
        text-decoration: none;
        transition: all 0.3s ease-in-out;
      }
      .button:hover {
        opacity: 0.8;
      }
      .button img {
        height: 50px;
        margin-right: 14px;
      }
      body:before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: #000000;
        background-image: url('https://th.bing.com/th/id/R.d4fe289aeec36cb52b4c7fbd305c1fc7?rik=O6gKWG2GHMfKSA&pid=ImgRaw&r=0');
        background-repeat: no-repeat;
        background-position: center/cover fixed no-repeat;
        animation-name: example;
        animation-duration: 10s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        animation-direction: alternate-reverse;
      }
      @keyframes example {
        from {
          background-color: #000000;
          opacity: 1.0;
        }
        to {
          background-color: #82009b;
          opacity: 0.7;
        }
      }
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes slide-in {
        from {
          transform: translateX(-200px);
        }
        to {
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">

            title="Click here to use my BanditCamp code!"

         >

    </div>
    <canvas id="particleCanvas"></canvas>
    <script>
      const canvas = document.getElementById('particleCanvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      class Particle {
          constructor(x, y, size, color) {
              this.x = x;
              this.y = y;
              this.size = size;
              this.color = color;
              this.speedX = Math.random() * 1 - 0.5;
              this.speedY = Math.random() * 3 + 0.5;
          }
          update() {
              this.x += this.speedX;
              this.y -= this.speedY;
              if (this.size > 0.2) this.size -= 0.01;
          }
          draw() {
              ctx.beginPath();
              ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
              ctx.fillStyle = this.color;
              ctx.fill();
          }
      }

      const particlesArray = [];
      let spawnCounter = 0;

      function spawnParticles() {
          if (spawnCounter % 7 === 0) {
              const xPos = Math.random() * canvas.width;
              const yPos = canvas.height;
              const size = Math.random() * 3 + 1;
              const colorChoices = ['rgb(196,100,157)', 'rgb(91,142,190)'];
              const color = colorChoices[Math.floor(Math.random() * colorChoices.length)];

              particlesArray.push(new Particle(xPos, yPos, size, color));
          }
          spawnCounter++;
      }

      function animate() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          particlesArray.forEach((particle, index) => {
              particle.update();
              particle.draw();
              if (particle.size <= 0.2) {
                  particlesArray.splice(index, 1);
              }
          });
          spawnParticles();
          requestAnimationFrame(animate);
      }

      animate();
    </script>
  </body>
</html>
