<html>
<head>

  <style>
    body {
      background: url('https://th.bing.com/th/id/OIP.21HAWGFM1TJhxFlB-7l0zgHaEo?pid=ImgDet&rs=1') center/cover fixed no-repeat;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 50px;
    }

    h1 {
      color: #fff;
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px #000;
      transition: all 0.3s ease-in-out;
    }

    h1:hover {
      text-shadow: 4px 4px #000;
    }

    p {
      color: #fff;
      font-size: 24px;
      line-height: 1.5;
      margin-bottom: 40px;
      text-shadow: 2px 2px #000;
      transition: all 0.3s ease-in-out;
    }

    p:hover {
      text-shadow: 4px 4px #000;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .button {
      display: inline-block;
      background-color: white; 
      color: #555;
      padding: 16px 32px;
      margin: 0 10px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      font-size: 20px;
      transition: all 0.3s ease-in-out;
    }

    .button:hover {
      opacity: 0.8;
    }

    .button img {
      height: 24px;
      margin-right: 10px;
    }
    
    /* Background Animation */
    body:before {
        content:'';
        position:fixed; 
        top:0; 
        left:0; 
        width:100%; 
        height:100%;
        z-index:-1; 
        background:url('https://airflow.ind.br/wp-content/uploads/2018/03/bg_slide.png') center/cover fixed no-repeat; 
        opacity:.3; 
        animation-name:bgAnimation; 
        animation-duration:20s; 
        animation-timing-function:linear; 
        animation-iteration-count:infinite;
    }

    @keyframes bgAnimation {
        0% {background-position:center top;}
        50% {background-position:center bottom;}
        100% {background-position:center top;}
    }
    
    /* Orange Triangle Icon */
    .icon {
        background-color: black;
        height: 50px;
        width: 50px;
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        display: inline-block;
        margin-right: 10px;
    }
    
    .icon::before {
        content:'';
        position:absolute; 
        top:-10px; 
        left:-10px; 
        width:70%; 
        height:70%;
        background-color:#FFA500; 
        clip-path:polygon(50% 0%, 0% 100%, 100% 100%);
    }
    
  </style>
</head>
<body>
  <div class="container">
    <div class="icon"></div>
    <h1>Welcome to Lefay</h1>
    <p>Your one-stop destination for all your travel needs</p>
    <div class="button-container">
      <a class="button" href="#">
        <img src="https://img.icons8.com/material-outlined/24/000000/search--v1.png"/>
        Search Flights
      </a>
      
      <a class="button" href="#">
        <img src="https://img.icons8.com/material-outlined/24/000000/hotel.png"/>
        Book Hotels
      </a>
      
      <a class="button" href="#">
        <img src="https://img.icons8.com/material-outlined/24/000000/car.png"/>
        Rent Cars
      </a>
    </div>
    
  </div>
</body>
</html>
